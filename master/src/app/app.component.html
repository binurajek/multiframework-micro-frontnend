<div class="h-screen flex flex-col font-outfit overflow-hidden">
  <!-- Material Header -->
  <mat-toolbar color="primary" class="flex justify-between items-center px-4 shadow-md z-10 relative">
    <div class="flex items-center gap-3">
      <button mat-icon-button (click)="toggleMenu()" class="mr-2">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center font-bold text-lg">AG</div>
        <span class="text-xl font-bold tracking-tight">Module Federation <span
            class="font-normal opacity-80">Shell</span></span>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <div
        class="hidden sm:flex items-center gap-2 px-4 py-1.5 bg-white/10 rounded-full cursor-pointer hover:bg-white/20 transition-all">
        <div
          class="w-8 h-8 bg-white text-primary flex items-center justify-center rounded-full font-semibold text-xs transition-colors">
          JS</div>
        <span class="text-sm font-medium">Admin User</span>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="flex-1 overflow-hidden">
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile"
      class="!w-72 border-r border-slate-200 bg-white pt-6 shadow-sm overflow-hidden" [fixedInViewport]="false">
      <div class="px-6 mb-8">
        <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest block mb-4">Main Navigation</span>
        <mat-nav-list class="space-y-1">
          <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            (click)="closeMobileMenu()" class="!rounded-xl transition-all hover:!bg-slate-50 group">
            <div class="flex items-center gap-4">
              <mat-icon class="text-slate-400 group-hover:text-primary transition-colors">home</mat-icon>
              <span class="font-medium text-slate-600 group-hover:text-primary transition-colors">Home</span>
            </div>
          </a>
        </mat-nav-list>
      </div>
      <div class="px-6">
        <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest block mb-4">Micro Frontends</span>
        <mat-nav-list class="space-y-1">
          <a mat-list-item routerLink="/angularmfe" routerLinkActive="active" (click)="closeMobileMenu()"
            class="!rounded-xl transition-all hover:!bg-slate-50 group">
            <div class="flex items-center gap-4">
              <mat-icon class="text-slate-400 group-hover:text-primary transition-colors">terminal</mat-icon>
              <span class="font-medium text-slate-600 group-hover:text-primary transition-colors">Angular MFE</span>
            </div>
          </a>
          <a mat-list-item routerLink="/reactmfe" routerLinkActive="active" (click)="closeMobileMenu()"
            class="!rounded-xl transition-all hover:!bg-slate-50 group">
            <div class="flex items-center gap-4">
              <mat-icon class="text-slate-400 group-hover:text-primary transition-colors">apps</mat-icon>
              <span class="font-medium text-slate-600 group-hover:text-primary transition-colors">React MFE</span>
            </div>
          </a>
        </mat-nav-list>
      </div>
      <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-slate-100 bg-slate-50/50">
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
            <div class="absolute inset-0 bg-green-500 rounded-full animate-ping opacity-25"></div>
          </div>
          <span class="text-xs font-semibold text-slate-500">System Online</span>
        </div>
      </div>
    </mat-sidenav>
    <!-- Main Content -->
    <mat-sidenav-content class="bg-slate-50/30 overflow-y-auto">
      <div class="p-8 max-w-7xl mx-auto animate-in fade-in slide-in-from-bottom-2 duration-500">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
